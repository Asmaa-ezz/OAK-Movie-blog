<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/sign_up.css">
    <title>Sign Up || Reddit</title>
</head>

<body>



    <!--  -->

    <header class="top_bar">
        <h1><a href="/home"> Reddit</a></h1>
    </header>
    <main>
        <div class="container">
            <div class="inner">
                <h1>Sign Up</h1>
                <span class="br"></span>
                <label for="username">Username
                    <input class="fields" type="text" name='username' id="username" placeholder="Enter Your Username">
                </label>

                <label for="username">Email
                    <input class="fields" type="email" id="email" placeholder="Enter Your Email">
                </label>

                <label for="password">Password <span id='passwordSecure'></span>
                    <input class="fields" type="password" name='password' id="password" placeholder="Enter Your Password">
                </label>
                <label for="password">Confirm Password <span class='confirm'>Not Match </span>
                    <input class="fields" type="password" name='password' id="confirmPassword" placeholder="Enter Your Password Again">
                </label>
                <input type="submit" value="Sign Up" id="submitBtn">
                <h2 id="alert"></h2>
                <a href="/sign_in">Sign in</a>
            </div>
        </div>
    </main>

    <div class="Progress">
        <div id="loader"></div>

    </div>
</body>
<script src="public/js/fetch.js"></script>

<script src="public/js/sign_up/dom.js"></script>

</html>
